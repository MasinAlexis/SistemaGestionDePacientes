<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
  <head>
      <meta charset="UTF-8">
  </head>
  <body>
      <fragment th:fragment="barraMenu">

          <a class="sidebar-brand d-flex align-items-center justify-content-center" th:href="@{/inicio}">
              <div>
                  Inicio
              </div>
          </a>
          <hr class="sidebar-divider">
          <div class="sidebar-heading">
              OPCIONES
          </div>
          <li class="nav-item">
              <a class="nav-link" th:href="@{/registroPaciente}">
                  <i class='fa fa-user-plus'></i>
                  <span>Agregar Paciente</span>
              </a>
          </li>
          <li class="nav-item">
              <a class="nav-link" th:href="@{/listadoDePacientes}">
                  <i class='fa fa-users'></i>
                  <span>Agenda de Pacientes</span>
              </a>
          </li>
          <!-- Elemento 1 -->
          <li class="nav-item">
              <a class="nav-link collapsed" href="#" data-toggle="collapse" data-target="#collapseUtilities"
                 aria-expanded="true" aria-controls="collapseUtilities">
                  <i class="fas fa-fw fa-wrench"></i>
                  <span>Utilidades</span>
              </a>
              <div id="collapseUtilities" class="collapse" aria-labelledby="headingUtilities"
                   data-parent="#accordionSidebar">
                  <div class="bg-white py-2 collapse-inner rounded">
                      <h6 class="collapse-header"><p>Utilidades:</p></h6>
                      <a class="collapse-item" th:href="@{/listadoDePacientesInactivos}">
                          <i class='fa fa-user-times'></i>
                          <span>Eliminados</span>
                      </a>
                      <a class="collapse-item" th:href="@{/precioDeSesion}">
                          <i class='fa fa-cog'></i>
                          <span>Configuracion</span>
                      </a>
                  </div>
              </div>
          </li>

          <!-- Elemento 2 -->
          <li class="nav-item">
              <a class="nav-link collapsed" href="#" data-toggle="collapse" data-target="#collapseUtilities2"
                 aria-expanded="true" aria-controls="collapseUtilities2">
                  <i class='fas fa-user-cog'></i>
                  <span>Sesión</span>
              </a>
              <div id="collapseUtilities2" class="collapse" aria-labelledby="headingUtilities2"
                   data-parent="#accordionSidebar">
                  <div class="bg-white py-2 collapse-inner rounded">
                      <h6 class="collapse-header"><p>Sesión:</p></h6>
                      <a class="collapse-item" th:href="@{/usuarioActual}">
                          <i class='fa fa-user'></i>
                          <span>Usuario Actual</span>
                      </a>
                      <a class="collapse-item" th:href="@{/registrarUsuario}">
                          <i class='fa fa-user-plus'></i>
                          <span>Crear Usuario</span>
                      </a>
                  </div>
              </div>
          </li>

          <li class="nav-item">
              <form method="post" th:action="@{/logout}">
                  <a class="nav-link" href="#" onclick="this.parentNode.submit();">
                      <i class='fa fa-power-off'></i>
                      <span>Cerrar Sesión</span>
                  </a>
              </form>
          </li>
      </fragment>
  </body>
</html>
