<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>SDGP - Inicio de Sesion</title>

    <!-- Custom fonts for this template-->
    <link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
    <link
        href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
        rel="stylesheet">

    <!-- Custom styles for this template-->
    <link href="css/sb-admin-2.min.css" rel="stylesheet">

</head>

<body class="bg-gradient-primary">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-xl-10 col-lg-8 col-md-8">
                <div class="card o-hidden border-0 shadow-lg my-5">
                        <div class="row">
                            <div class="col-lg-12">
                                <div class="p-5">
                                    <div class="text-center">
                                        <h1 class="h4 text-gray-900 mb-4">
                                            <b>Rehabita - Consultorio POR y PARA el movimiento</b>
                                        </h1>
                                        <hr>
                                        <h2 class="h4 text-gray-900 mb-4">Bienvenido</h2>
                                    </div>
                                    <div th:if="${param.error}" class="text-center alert alert-danger">
                                        Usuario o contraseña incorrectos. Por favor, inténtelo de nuevo.
                                    </div>
                                    <form th:action="@{/logincheck}" method="POST">
                                        <div align="center">
                                            <label for="username">Usuario</label>
                                            <div class="form-group" style="display: flex; align-items: center; justify-content: center; margin-left: auto; margin-right: auto; max-width: 460px;">
                                                <input type="text" class="form-control form-control-user"
                                                    id="username" name="username" aria-describedby="emailHelp"
                                                    style="width: 460px;">
                                            </div>
                                            <label for="password">Contraseña</label>
                                            <div class="form-group" style="display: flex; align-items: center; justify-content: center; margin-left: auto; margin-right: auto; max-width: 500px;">
                                                <input type="password" class="form-control form-control-user" id="password" name="password" style="width: 400px; margin-right: 15px;">
                                                <button type="button" class="btn btn-primary" id="showPassword">
                                                    <i id="eyeIcon" class="fas fa-eye"></i>
                                                </button>
                                            </div>
                                        </div>
                                        <br>
                                        <div class="col-lg-4 d-flex align-items-center mx-auto">
                                            <button type="submit" class="btn btn-primary btn-user btn-block">Iniciar Sesión</button>
                                        </div>
                                    </form>
                                    <hr>
                                    <div class="text-center">
                                        <span>SGDP - v1.0 - 2023 | </span>
                                        <a href="https://www.linkedin.com/in/alexismasin/">LinkedIn</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                </div>
            </div>
        </div>
    </div>

    <script src="js/visualizadorPassword.js"></script>

    <!-- Bootstrap core JavaScript-->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

    <!-- Core plugin JavaScript-->
    <script src="vendor/jquery-easing/jquery.easing.min.js"></script>

    <!-- Custom scripts for all pages-->
    <script src="js/sb-admin-2.min.js"></script>

</body>

</html>
