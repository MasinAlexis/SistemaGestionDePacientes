<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>SGDP - Registro</title>

    <!-- Custom fonts for this template-->
    <link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
    <link
        href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
        rel="stylesheet">

    <!-- Custom styles for this template-->
    <link href="css/sb-admin-2.min.css" rel="stylesheet">

</head>

<body id="page-top">
    <div id="wrapper">
        <ul class="navbar-nav bg-gradient-primary sidebar sidebar-dark accordion" id="accordionSidebar">
            <section th:replace="secciones/seccionMenu :: barraMenu"></section>
        </ul>
        <div id="content-wrapper" class="d-flex flex-column">
            <div id="content">
                <section th:replace="secciones/seccionBarraSuperior :: barraSuperior"></section>
                <div class="container-fluid">
                    <div class="d-sm-flex align-items-center">
                        <div class="col-lg-12">
                            <div class="p-2">
                                <div class="text-center">
                                    <h4 class="h4 text-gray-900 mb-4">
                                        <p class="card-text">Registro de Paciente</p>
                                    </h4>
                                </div>
                                <hr class="sidebar-divider">
                                <form th:action="@{/registroPaciente}" method="POST" th:object="${paciente}">
                                    <p>Paciente: </p>
                                    <div class="form-group col-lg-5">
                                        <input type="text" name="nombreApellido" th:field="*{nombreApellido}" required="true" maxlength="50"
                                               class="form-control form-control-user" placeholder="Nombre y Apellido *">
                                    </div>
                                    <div class="form-group col-lg-4">
                                        <input type="number" th:field="*{dni}" required="true" min="0" max="9999999999"
                                               class="form-control form-control-user" placeholder="DNI *">
                                    </div>
                                    <div class="form-group col-lg-5">
                                        <input type="text" th:field="*{telefono}" required="true" maxlength="15"
                                               class="form-control form-control-user" placeholder="Teléfono *">
                                    </div>
                                    <div class="form-group col-lg-12">
                                        <input type="text" th:field="*{historiaClinica}" maxlength="5000"
                                               class="form-control form-control-user" placeholder="Historia Clínica">
                                    </div>
                                    <div class="row justify-content-md-center">
                                        <div>
                                            <input type="button" name="guardar" value="Guardar Paciente" class="btn btn-success btn-user btn-block"
                                                   data-toggle="modal" data-target="#modalConfirmacion"/>
                                            <!-- Ventana modal para guardar un turno -->
                                            <div class="modal fade" id="modalConfirmacion" tabindex="-1" role="dialog" aria-labelledby="modalConfirmacionTitle" aria-hidden="true">
                                                <div class="modal-dialog" role="document">
                                                    <div class="modal-content">
                                                        <div class="modal-header">
                                                            <h5 class="modal-title" id="exampleModalLongTitle">Carga de Nuevo Paciente</h5>
                                                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                                                <span aria-hidden="true">&times;</span>
                                                            </button>
                                                        </div>
                                                        <div class="modal-body">
                                                            Se va a guardar un nuevo paciente.
                                                            Desea cargar los datos del tratamiento?
                                                        </div>
                                                        <div class="modal-footer">
                                                            <input class="btn btn-secondary" th:name="ventana" type="submit" value="No">
                                                            <input class="btn btn-primary" th:name="ventana" type="submit" value="Si">
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                    <br>
                </div>
            </div>
            <section th:replace="secciones/seccionFooter :: seccionFooter"></section>
        </div>
    </div>
    <a class="scroll-to-top rounded" href="#page-top">
        <i class="fas fa-angle-up"></i>
    </a>

    <!-- Bootstrap core JavaScript-->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

    <!-- Core plugin JavaScript-->
    <script src="vendor/jquery-easing/jquery.easing.min.js"></script>

    <!-- Custom scripts for all pages-->
    <script src="js/sb-admin-2.min.js"></script>

    <!-- Page level plugins -->
    <script src="vendor/chart.js/Chart.min.js"></script>

    <!-- Page level custom scripts -->
    <script src="js/demo/chart-area-demo.js"></script>
    <script src="js/demo/chart-pie-demo.js"></script>

</body>

</html>
