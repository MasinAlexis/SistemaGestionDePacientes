<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>SGDP - Editar Paciente</title>

    <!-- Custom fonts for this template-->
    <link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
    <link
        href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
        rel="stylesheet">

    <!-- Custom styles for this template-->
    <link href="css/sb-admin-2.min.css" rel="stylesheet">

</head>

<body id="page-top">
    <div id="wrapper">
        <ul class="navbar-nav bg-gradient-primary sidebar sidebar-dark accordion" id="accordionSidebar">
            <section th:replace="secciones/seccionMenu :: barraMenu"></section>
        </ul>
        <div id="content-wrapper" class="d-flex flex-column">
            <div id="content">
                <section th:replace="secciones/seccionBarraSuperior :: barraSuperior"></section>
                <div class="container-fluid">
                    <div class="d-sm-flex align-items-center">
                        <div class="col-lg-12">
                            <div class="p-2">
                                <div class="text-center">
                                    <h4 class="h4 text-gray-900 mb-4">
                                        <p class="card-text">Editar Paciente</p>
                                    </h4>
                                </div>
                                <form th:action="@{/editarPaciente}" method="POST" th:object="${paciente}">
                                    <p>Paciente: </p>
                                    <p>Nombre y Apellido</p>
                                    <div class="form-group col-lg-5">
                                        <input type="text" name="nombreApellido" th:field="*{nombreApellido}" required="true" maxlength="50"
                                               class="form-control form-control-user" value="${paciente.nombreApellido}">
                                    </div>
                                    <p>DNI:</p>
                                    <div class="form-group col-lg-4">
                                        <input type="number" th:field="*{dni}" required="true" min="0" max="9999999999"
                                               class="form-control form-control-user" value="${paciente.dni}" readonly>
                                    </div>
                                    <p>Teléfono:</p>
                                    <div class="form-group col-lg-5">
                                        <input type="text" th:field="*{telefono}" required="true" maxlength="15"
                                               class="form-control form-control-user" value="${paciente.telefono}">
                                    </div>
                                    <p>Historia Clínica:</p>
                                    <div class="form-group col-lg-12">
                                        <input type="text" th:field="*{historiaClinica}" maxlength="5000"
                                               class="form-control form-control-user" value="${paciente.historiaClinica}">
                                    </div>
                                    <div class="form-group">
                                        <input type="hidden" name="idPaciente" th:field="*{idPaciente}"
                                               class="form-control form-control-user" value="${paciente.idPaciente}">
                                    </div>
                                    <div class="form-group">
                                        <input type="hidden" name="bajaLogica" th:field="*{bajaLogica}"
                                               class="form-control form-control-user" value="${paciente.bajaLogica}">
                                    </div>
                                    <div class="row justify-content-md-center">
                                        <div>
                                            <input type="submit" name="guardar" value="Guardar Paciente" class="btn btn-success btn-user btn-block" />
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                    <div class="row justify-content-start align-items-end">
                        <div>
                            <a th:href="@{/detalleDePaciente?idPaciente=} + ${paciente.idPaciente}" class="btn btn-warning"> Volver </a>
                        </div>
                    </div>
                </div>
            </div>
            <section th:replace="secciones/seccionFooter :: seccionFooter"></section>
        </div>
    </div>
    <a class="scroll-to-top rounded" href="#page-top">
        <i class="fas fa-angle-up"></i>
    </a>

    <!-- Bootstrap core JavaScript-->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

    <!-- Core plugin JavaScript-->
    <script src="vendor/jquery-easing/jquery.easing.min.js"></script>

    <!-- Custom scripts for all pages-->
    <script src="js/sb-admin-2.min.js"></script>

    <!-- Page level plugins -->
    <script src="vendor/chart.js/Chart.min.js"></script>

    <!-- Page level custom scripts -->
    <script src="js/demo/chart-area-demo.js"></script>
    <script src="js/demo/chart-pie-demo.js"></script>

</body>

</html>
