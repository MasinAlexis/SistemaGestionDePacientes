<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>SGDP - Editar Paciente</title>

    <!-- Custom fonts for this template-->
    <link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
    <link
        href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
        rel="stylesheet">

    <!-- Custom styles for this template-->
    <link href="css/sb-admin-2.min.css" rel="stylesheet">

</head>

<body id="page-top">
    <div id="wrapper">
        <ul class="navbar-nav bg-gradient-primary sidebar sidebar-dark accordion" id="accordionSidebar">
            <section th:replace="secciones/seccionMenu :: barraMenu"></section>
        </ul>
        <div id="content-wrapper" class="d-flex flex-column">
            <div id="content">
                <section th:replace="secciones/seccionBarraSuperior :: barraSuperior"></section>
                <div class="container-fluid">
                    <div class="d-sm-flex align-items-center">
                        <div class="col-lg-12">
                            <div class="p-2">
                                <div class="text-center">
                                    <p class="h4 text-gray-900 mb-4">Editar Usuario</p>
                                </div>
                                <hr class="sidebar-divider">
                                <form th:action="@{/editarUsuario}" method="POST" th:object="${usuarioEdit}">
                                    <p>Usuario:</p>
                                    <div class="form-group col-lg-4">
                                        <input type="text" name="username" th:field="*{username}"
                                               class="form-control form-control-user" value="${usuarioEdit.username}" readonly>
                                    </div>
                                    <p>Email:</p>
                                    <div class="form-group col-lg-4">
                                        <input type="text" th:field="*{emailUsuario}" required="true"
                                               class="form-control form-control-user" value="${usuarioEdit.emailUsuario}">
                                    </div>
                                    <p>Nueva Contrase침a:</p>
                                    <div class="form-group col-lg-4" style="display: flex; align-items: center;">
                                        <input type="password" th:field="*{password}" style="margin-right: 15px;"
                                               class="form-control form-control-user" value="Nueva Contrase침a">
                                        <button type="button" class="btn btn-primary" id="showPassword">
                                            <i id="eyeIcon" class="fas fa-eye"></i>
                                        </button>
                                    </div>
                                    <small>* La nueva contrase침a reemplazar치 a la anterior</small>
                                    <div class="form-group col-lg-5">
                                        <input type="hidden" th:field="*{rolUsuario}"
                                               class="form-control form-control-user" value="${usuarioEdit.rolUsuario}">
                                    </div>
                                    <div class="form-group col-lg-5">
                                        <input type="hidden" th:field="*{idUsuario}"
                                               class="form-control form-control-user" value="${usuarioEdit.idUsuario}">
                                    </div>
                                    <div class="row justify-content-md-center">
                                        <div>
                                            <input type="submit" name="guardar" value="Guardar" class="btn btn-success btn-user btn-block" />
                                        </div>
                                    </div>
                                </form>
                            </div>
                            <a th:href="@{/usuarioActual}" class="btn btn-warning"> Volver </a>
                        </div>
                    </div>
                </div>
            </div>
            <section th:replace="secciones/seccionFooter :: seccionFooter"></section>
        </div>
    </div>
    <a class="scroll-to-top rounded" href="#page-top">
        <i class="fas fa-angle-up"></i>
    </a>

    <script src="js/visualizadorPassword.js"></script>

    <!-- Bootstrap core JavaScript-->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

    <!-- Core plugin JavaScript-->
    <script src="vendor/jquery-easing/jquery.easing.min.js"></script>

    <!-- Custom scripts for all pages-->
    <script src="js/sb-admin-2.min.js"></script>

    <!-- Page level plugins -->
    <script src="vendor/chart.js/Chart.min.js"></script>

    <!-- Page level custom scripts -->
    <script src="js/demo/chart-area-demo.js"></script>
    <script src="js/demo/chart-pie-demo.js"></script>

</body>

</html>
